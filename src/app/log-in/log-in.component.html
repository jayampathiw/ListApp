<div class="login">

  <h2 class="login-header">Log in</h2>
  <form class="login-container" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div><input type="text" placeholder="Enter Username" id="userName" name="userName" formControlName="userName" /></div>
    <div><input type="password" placeholder="Enter Password" formControlName="password" name="password"></div>
    <div><button type="submit" [disabled]="!loginForm.valid">Login</button></div>
  </form>
</div>
