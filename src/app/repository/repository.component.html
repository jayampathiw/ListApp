<input (keyup)="searchRepositories($event)">

<div *ngIf="repositoryList.length > 0">
    <ul>
        <li *ngFor="let repository of repositoryList" (click)="onRepositorySelected(repository)">{{repository.name}}</li>
    </ul>
</div>

<app-repo-details [selectedRepository]="selectedRepository"></app-repo-details>
