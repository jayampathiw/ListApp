<input (keyup)="searchRepositories($event)">

<div *ngIf="repository$ | async as repositories">
    <ul>
        <li *ngFor="let repository of repositories" 
            (click)="onRepositorySelected(repository)">
            {{repository.name}}
        </li>
    </ul>
</div>

<app-repo-details [selectedRepository]="selectedRepository"></app-repo-details>
